<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sell Candles</title>
<style>
    body {
        text-align: center;
        font-family: Arial, sans-serif;
    }
    #candleImage {
        width: 400px; /* Adjust size as needed */
        margin: 20px auto; /* Center the image */
    }
    #candleInfo {
        font-size: 18px;
        margin-bottom: 20px;
        display: flex;
        flex-direction: column;
        align-items: center;
    }
    #candleName {
        font-weight: bold;
        margin-bottom: 5px;
    }
    #candlePowers {
        font-style: italic;
        margin-bottom: 5px;
    }
    #candlePrice {
        font-size: 16px;
    }
    form {
        max-width: 400px;
        margin: 0 auto;
    }
    .form-group {
        display: flex;
        align-items: center;
        margin-bottom: 10px;
        justify-content: center;
    }
    label {
        flex: 1;
        text-align: right;
        margin-right: 20px;
        font-weight: bold;
        width: 120px;
    }
    input[type="text"],
    input[type="number"],
    select {
        width: 100%;
        padding: 10px;
        box-sizing: border-box;
    }
    button {
        padding: 10px 20px;
        background-color: #4CAF50;
        color: white;
        border: none;
        cursor: pointer;
    }
</style>
</head>
<body>

<img src="https://images2.fanpop.com/image/photos/14100000/Candles-Colored-Red-candles-14113178-1024-768.jpg" alt="Candle" id="candleImage">

<div id="candleInfo">
    <div id="candleName">Sparta candles</div>
    <div id="candlePowers">This candles actually have special powers</div>
    <div id="candlePrice">Price $900</div>
</div>

<form id="orderForm">
    <div class="form-group">
        <label for="name">Your Name:</label>
        <input type="text" id="name" name="name" required>
    </div>

    <div class="form-group">
        <label for="quantity">Quantity:</label>
        <select id="quantity" name="quantity" required>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <!-- Add more options as needed -->
        </select>
    </div>

    <div class="form-group">
        <label for="address">Address:</label>
        <input type="text" id="address" name="address" required>
    </div>

    <div class="form-group">
        <label for="phone">Phone Number:</label>
        <input type="text" id="phone" name="phone" required>
    </div>

    <button type="button" onclick="placeOrder()">Order</button>
</form>

<script>
function placeOrder() {
    var name = document.getElementById('name').value;
    var quantity = document.getElementById('quantity').value;
    var address = document.getElementById('address').value;
    var phone = document.getElementById('phone').value;

    alert('Your order has been placed successfully!\nName: ' + name + '\nQuantity: ' + quantity + '\nAddress: ' + address + '\nPhone Number: ' + phone);

    document.getElementById("orderForm").reset();
}
</script>

</body>
</html>
